<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zipcode</title>
</head>
<body>
<script>
     regexp = /^[0-9]{(?:-[0-9]{4})?$/;
    function is_usZipcode(str) {
        // regexp = /^[0-9]{(?:-[0-9]{4})?$/;
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    var zipcode = "03201 - 2150";
    console.log(is_usZipcode(zipcode));
    zipcode = "7892";
    console.log(is_usZipcode(zipcode));
</script>
</body>
</html>
